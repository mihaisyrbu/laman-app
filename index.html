<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login page</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>

	<script type="text/javascript" src="js/jquery.ajax-cross-origin.min.js"></script>
	<script type="text/javascript" src="js/laman_engine.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="main">
						<!-- Логотип -->
						<br>
						<div class="images">
							<img src="images/logo.png" alt="logo">
						</div>
						<form role="form">
							<!-- Первый инпут -->
						  	<div class="form-group">
						    	<input type="login" class="form-control" id="login" placeholder="Login" value="mcv-bus">
						  	</div>
						  	<!-- Второй -->
						  	<div class="form-group">
						    	<input type="password" class="form-control" id="password" placeholder="Password" value="egypt-mcv">
						  	</div>
						  	<div class="checkbox">
						    	<label><input type="checkbox">Remember me</label>
						  	</div>
						  	<div class="text-center"><button type="submit" class="btn btn-primary" onclick="logIn(); return false;">Log in</button></div>

						  	<!-- анимация загрузки -->
							<div id="loader" style="display:none;">
								<img src="images/page_loader.gif" id="img-load" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
